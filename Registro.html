<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos/Header.css">
    <link rel="stylesheet" href="./Estilos//Footer.css">
    <link rel="stylesheet" href="./Estilos/Login.css">
    <title>Document</title>
</head>
<header>
    <nav>
        <a href="index.html"> <img src="./Images/Logo.svg" alt="Logo" class="Logo"> </a>
        <input type="text" name="search" class="Buscar" placeholder="¿Que deseas buscar?"> 
        
    </nav>
</header>
<body>

    <div class="login">

        <h2>Agregar nuevo producto</h2>
        <form action="Tproductos.html">
        <input type="url" placeholder="URL de la imagen" class="Log-in" required >
        <input type="text" placeholder="Categoria" class="Log-in" required>
        <input type="text" placeholder="Nombre del producto" class="Log-in" required>
        <input type="text" placeholder="Precio del producto" class="Log-in" required>
        <input type="text" placeholder="Descripción del producto" class="Log-in" required>
        <a href="Tproductos.html"><button class="LoginB">Agregar producto</button></a>
        </form>
    </div>


    <footer>
        <div class="logo">
            <img src="./Images/Logo.svg" alt="Logo" class="Logo">
        </div>
        
        <div class="textosF">
            <p>Quienes somos</p>

            <p>Programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquiciado</p>
            <p>Anuncie aqui</p>
        </div>

        <div class="inputs">
            <h4>Habla con nosotros</h4>
            <label for="Nombre"> Nombre </label>
            <input type="text" name="Nombre" id="Nombre">
            <label for="Nombre"> Mensaje</label>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
            <button class="Registro">Enviar</button>
        </div>

    </footer>
</body>
</html>
